<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .side-bar {
        width: 100px;
        height: auto;
      
        
      }
      .side-bar div {
        width: 80%;
        height: 10px;
        margin: 10px;
        padding: 10px;
        text-align: center;
      }
      .side-bar div{
        margin-top: 10px;
       
        background-color: red;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 10px;
        padding: 20px;
        
      }
      a{
        color: white;
        text-decoration: none;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
    <div class="side-bar">
      <div><a href="signup.html" target="_blank">Signup</a></div>
      <div><a href="login.html" target="_blank">Login</a></div>
      <div><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></div>
      <div><a href="https://web.telegram.org/k/" target="_blank"><i class="fa-brands fa-telegram"></i></a></div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script>
    $(document).ready(function () {
      $(".side-bar").hide();
      $("#menu-btn").click(function () {
        $(".side-bar").toggle("slow");
      });
    });
  </script>
</html>
