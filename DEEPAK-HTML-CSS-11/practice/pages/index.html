<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>

    <!-- slick css and theme -->
    <link rel="stylesheet" href="../slick/slick.css" />
    <link rel="stylesheet" href="../slick/slick-theme.css" />
<!-- calender css -->
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <!-- css of index page -->
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- header section  start-->
      <header>
        <div class="header-parent">
          <div>
            <a href="#carousel-section"
              ><img
                src="https://img.freepik.com/premium-vector/lion-logo-design-vector_179537-66.jpg"
                alt=""
            /></a>
          </div>
          <div><input type="search" placeholder="search" /></div>
        </div>
      </header>
      <!-- main section start -->
      <main>
        <!-- carousel section start -->
        <section id="carousel-section">
            <div class="slick-section">
                <div><img src="https://images.pexels.com/photos/6590699/pexels-photo-6590699.jpeg?auto=compress&cs=tinysrgb&w=1600" alt=""></div>
                <div><img src="https://images.pexels.com/photos/6590699/pexels-photo-6590699.jpeg?auto=compress&cs=tinysrgb&w=1600" alt=""></div>
                <div><img src="https://images.pexels.com/photos/6590699/pexels-photo-6590699.jpeg?auto=compress&cs=tinysrgb&w=1600" alt=""></div>
                <div><img src="https://images.pexels.com/photos/6590699/pexels-photo-6590699.jpeg?auto=compress&cs=tinysrgb&w=1600" alt=""></div>
              </div>
        </section>
        <!-- main context section  grid -->
        <section id="main-grid"></section>
        <!-- char js section  -->
        <section id="chartjs-section">
            <div>
                <canvas id="myChart"></canvas>
              </div>
        </section>
        <!-- calender js section  -->
        <section id="calenderjs-section">
          <input type="text" id="cal" placeholder="select your calender" />
        </section>
        <!-- map js section  -->
        <section id="mapjs-section"></section>



        
      </main>
      <!-- footer section start -->
    </div>
  </body>
  <!-- cdn of jquery -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <!-- slick slider js -->
  <script src="../slick/slick.min.js"></script>
  <!-- chart js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- calender js cdn -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <!-- index js  -->
  <script src="../JS/index.js"></script>
  <script src="../JS/chart.js"></script>
</html>
