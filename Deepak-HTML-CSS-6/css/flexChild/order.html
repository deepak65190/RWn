<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .parent{
    width: 40%;
    height: auto;
    border: 1px solid red ;
    display: flex;
    flex-wrap: wrap;
    justify-content:space-evenly;
    align-items: center;
    margin: auto;
  
    gap: 10px;
  }
  .parent>div{
    width: calc(25% - 10px);
    height: 200px;
    background-color: red;
  }
  @media screen  and (min-width:768px) and (max-width:1024px){
    .parent>div{
        width: calc(50% - 10px);
      background-color: yellow;
    }
  }
  @media screen  and (min-width:0px) and (max-width:767px){
    .parent{
        
     flex-direction: column;
    }
    .parent>div{
        width: 100%;
    }
  }

    </style>
</head>
<body>
 <div class="parent">
<div></div>
<div></div>
<div></div>
<div></div>


 </div>
    
</body>
</html>
