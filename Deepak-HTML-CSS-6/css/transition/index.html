<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 80%;
        height: 50px;
        margin: auto;

        position: relative;
      }
      img {
        width: 50px;
        height: 50px;
        margin-left: 50px;
      }
      div::after {
        content: "";
        width: 100%;
        height: 100%;
        background-color: red;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://images.pexels.com/photos/19376929/pexels-photo-19376929/free-photo-of-a-small-cabin-in-the-mountains-with-a-foggy-sky.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
        alt=""
      />
    </div>
  </body>
</html>
