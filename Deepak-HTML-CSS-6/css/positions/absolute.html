<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .two{
            width: 400px;
            height: 300px;
            background-color: rgb(2, 2, 2);
           margin: auto;
           position: relative;
       
        }
        .one{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
       
        }
        .two>:nth-child(1){
            background-color: rgb(0, 241, 12);
       
            z-index: 1;
        }
        .two>:nth-child(2){
            background-color: rgb(255, 255, 255);
            z-index: 3;
           
        }
        .two>:nth-child(3){
            background-color: rgb(249, 38, 199);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="two">
        <div class="one"></div>
        <div class="one"></div>
        <div class="one"></div>
        
    </div>
   
</body>
</html>
