<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: rgb(134, 18, 18);
    }
    .parent{
        width: 40%;
        height: 200px;
        border: 1px solid red;
        margin: auto;
        display: flex;
       flex-direction: row-reverse;
   flex-wrap: wrap;
      /* flex-flow:row-reverse wrap ; */
        gap: 10px;

        
    }
    .parent>div{
        background-color: red;
        padding: 10px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
    }
    
    
    </style>
  </head>
  <body>
   <div class="parent">
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
    <div>five</div>
    
 
   </div>
  
  </body>
</html>
