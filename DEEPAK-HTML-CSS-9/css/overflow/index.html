<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .one {
        width: 400px;
        height: 400px;
        border: 1px solid red;
        border-radius: 10px;
        margin: auto;
      margin-top: 100px;
      position: relative;
       
      }
      .one>div{
        width: 200px;
        height: 200px;
        background-color: red;
        position: absolute;
        top: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="one">
        <div></div>
    </div>
   
  </body>
</html>
