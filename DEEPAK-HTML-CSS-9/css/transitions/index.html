<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        width: 200px;
        height: 200px;
        border-top: 5px dotted red;
        border-right: 5px dotted rgb(12, 61, 178);
        border-bottom: 5px dotted rgb(110, 219, 163);
        border-left: 5px dotted rgb(230, 233, 88);
        margin: auto;
        border-radius: 50%;
        margin-top: 100px;

        transition: all 0.5s linear 1s;
      }
      .main:hover {
        transform: rotate(7900deg);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
