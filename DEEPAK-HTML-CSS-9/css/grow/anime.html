<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;

      border-top: 10px solid rgb(234, 218, 218);
        border-radius: 50%;
        margin: auto;
        margin-top: 100px;
        animation: abc;
        animation-duration: .2s;
        animation-timing-function: linear;
        /* animation-delay: 2s; */
        animation-iteration-count: infinite;
      }
      @keyframes abc {
        from {
          transform:rotate(0deg);

        }
        to {
          transform: rotate(1000deg);
        
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
