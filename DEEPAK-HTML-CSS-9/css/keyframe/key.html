<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyframes</title>
    <style>
      .main{
        width: 500px;
        height: 500px;
        border: 1px solid red;
        margin: auto;
        position: relative;
      }
      .main>div:nth-child(1){
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
top: 50px;
left: 100px;

      }
    </style>
  </head>
  <body>
    <div class="main">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
  </body>
</html>
