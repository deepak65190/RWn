<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        cursor: none;
        background-color: black;
      }

      .cursor {
        position: absolute;
        height: 10px;
        width: 10px;
        border-radius: 50%;
        transform: translateX(-50%) translateY(-50%);
      }

      .cursor:nth-child(1) {
        background-color: #e74c3c;
        z-index: 1;
      }

      .cursor:nth-child(2) {
        background-color: #fff;
      }
      .cursor:nth-child(3) {
        background-color: #72ec69;
      }
      .cursor:nth-child(4) {
        background-color: #6578e4;
      }
    </style>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="cursor"></div>
    <div class="cursor"></div>
    <div class="cursor"></div>
  </body>
</html>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
  integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>

<script src="Custom-Cursor-jQuery-CSS3/Custom-Cursor-jQuery-CSS3/"></script>
<script>
  $(document).ready(function () {
    $(document).mousemove(function (e) {
      $(".cursor").eq(0).css({
        left: e.clientX,
        top: e.clientY,
      });


      setTimeout(function () {
        $(".cursor").eq(1).css({
          left: e.clientX,
          top: e.clientY,
        });
      }, 100);

      setTimeout(function () {
        $(".cursor").eq(2).css({
          left: e.clientX,
          top: e.clientY,
        });
      }, 200);

      setTimeout(function () {
        $(".cursor").eq(3).css({
          left: e.clientX,
          top: e.clientY,
        });
      }, 300);
    });
  });
</script>
