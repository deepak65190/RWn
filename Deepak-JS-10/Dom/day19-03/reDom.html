<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            margin: auto;
            border: 1px solid red;
        }
        img{
            width: 100%;
            height: 78%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="one"></div>
 
</body>
</html>
<script>
let a=document.getElementsByClassName("one")[0] ;
let img=document.createElement("img") ;
img.src="https://images.pexels.com/photos/14262264/pexels-photo-14262264.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" ;
let h2=document.createElement("h2") ;
h2.innerText="Sun flower" ;
a.append(h2,img) ;

</script>
