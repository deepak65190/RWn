<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #one>div{
            width: 200px;
            height: 200px;

        }
        #one>div>img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
  </head>
  <body>
    <div id="one"></div>
  </body>
</html>

<script>
  let imageObj = [
    {
      img: "https://www.rnwmultimedia.edu.in/new_panel/uploads/city_image-1689422869872-961501515.png",
      title: "Rnw",
      location: "Surat",
    },
    {
      img: "https://www.rnwmultimedia.edu.in/new_panel/uploads/city_image-1689571253161-647992325.png",
      title: "Rnw",
      location: "AHM",
    },
    {
      img: "https://www.rnwmultimedia.edu.in/new_panel/uploads/city_image-1689422909981-84113364.png",
      title: "Rnw",
      location: "Rajkot",
    },
    {
      img: "https://www.rnwmultimedia.edu.in/new_panel/uploads/city_image-1689422920706-236410409.png",
      title: "Rnw",
      location: "Amreli",
    },
  ];
  let a = document.getElementById("one");
  a.style.display = "flex";
  imageObj.forEach(function (el) {
    let div2 = document.createElement("div");
    let img2 = document.createElement("img");
    img2.src = el.img;
    let h2222 = document.createElement("h2");
    h2222.innerText = el.title;
    let p = document.createElement("p");
    p.innerText = el.location;

    div2.append(img2, h2222, p);
    a.append(div2);
  });
</script>
