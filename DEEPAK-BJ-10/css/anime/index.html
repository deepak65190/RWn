<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100px;
        height: 100px;
        background-color: crimson;

        border-radius: 10px;
        animation-name: xyz;
        animation-duration: 2s;
        border-radius: 50%;
        animation-timing-function: linear;
        animation-iteration-count: infinite;

        position: relative;
      }
      @keyframes xyz {
       0%{
        top: 0px;
        left: 0px;
        transform: scale(1);
        background-color: teal;
       }
       25%{
        top: 0px;
        left: 500px;
        transform: scale(0.75);
        background-color: rgb(228, 228, 78);
       }
       50%{
        top: 200px;
        left: 500px; ;
        transform: scale(0.50);
        background-color: rgb(103, 107, 228);
       }
       75%{
        top: 200px;
        left: 0px;
        transform: scale(0.25);
        background-color: rgb(243, 101, 179);
       }
       100%{
        top: 0px;
        left: 0px;
        transform: scale(0);
        background-color: green;
       }
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
