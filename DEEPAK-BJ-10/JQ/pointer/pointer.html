<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        cursor: none;
      }
      body{
        background-color: black;
      }
      .cursor {
  position: absolute;
  height: 50px;
  width: 50px;
  border-radius: 50%;
  transform: translateX(-50%) translateY(-50%);
}

.cursor:nth-child(1) {
  background-color: rgb(60, 231, 148);
  z-index: 1;
}

.cursor:nth-child(2) {
  background-color: rgb(0, 174, 255);
}
img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}
    </style>
  </head>
  <body>
    <div class="cursor"><img src="https://images.pexels.com/photos/18970199/pexels-photo-18970199/free-photo-of-panorama-of-a-mountainous-landscape-with-a-bridge-across-correntoso-river-in-argentina.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></div>
    <div class="cursor"></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous">
</script>
<script>
    $(document)
  .mousemove(function(e) {
    $('.cursor')
      .eq(0)
      .css({
        left: e.clientX,
        top: e.clientY
      });
    setTimeout(function() {
      $('.cursor')
        .eq(1)
        .css({
          left: e.clientX,
          top: e.clientY
        });
    }, 100);
})
</script>
</html>
