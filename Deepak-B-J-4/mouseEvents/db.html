<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin-left: 50px;
        }
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 10px;
            margin-top: 50px;
            
            
        }
        button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button>Click me !</button>
    <div></div>
</body>
</html>

<script>
    $(document).ready(function(){
$("button").dblclick(function(){
    $("div").css({"backgroundColor":"blue","transform":"scale(1.5)"})
})
    })
