<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 80%;
        height: auto;
        border: 1px solid red;
        text-align: center;
        margin: auto;
      }
      .header {
        width: 100%;
        height: 100px;
        background-color: red;
        color: white;
      }
      .main {
        width: 100%;
        height: 500px;
        display: flex;
        justify-content: center;
      
        flex-wrap: wrap;
        gap: 10px;
        border: 1px solid red;
        margin-top: 20px;
      }
.main>div{
  width: calc(33% - 10px);
  height: auto;
  background-color: black;
}
.main>div:nth-child(1){
  height: 300px;
}
.main>div:nth-child(2){
  height: 400px;
}
.main>div:nth-child(3){
  height: calc(100% + 20px);
  
}
      /* media query for tabs device */
       @media screen and (min-width: 768px) and (max-width: 1024px) {
        .main>div{
          width: calc(50% - 10px);
        }
        .main{
          justify-content: startD
        }
      }
      /* media query for mobile device*/
       @media screen and (min-width: 0px) and (max-width: 767px) {
        .container{
          max-width: 100%;
        }
        .main>div{
          width: calc(100%);
        }

      }  
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Header</h1></div>
      <div class="main">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
