<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        width: 230px;
        padding: 5px;
        border-radius: 10px;
        background-color: teal;
        color: white;
        text-align: center;
        margin: auto;
        margin-top: 100px;
        animation: abc 2s linear 2s;
      }
      @keyframes abc {
        from{
          transform-origin: top left;
          transform: rotate(00deg);
        }
        to{
          transform-origin: top;
          transform: rotate(90deg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Good Morning</h1>
    </div>
  </body>
</html>
