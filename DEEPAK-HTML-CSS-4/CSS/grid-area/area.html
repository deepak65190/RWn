<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: white;
            font-size: 30px;
            padding: 10px;
        }
.parent{
    width: 40%;
    height: 500px;
    margin: auto;
    
    border-radius: 10px;
    display: grid;
    grid-template-columns: repeat(3,1fr);
    gap: 20px;
}
.parent>div{
    box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
    border-radius: 10px;
    
}
.parent>div:nth-child(1){
    background-color:yellow ;
   grid-area: 1/1/2/4;
}
.parent>div:nth-child(2){
    background-color:rgb(188, 88, 224) ;
   
}
.parent>div:nth-child(3){
    background-color:rgb(194, 11, 154) ;
}
.parent>div:nth-child(4){
    background-color:rgb(53, 5, 5) ;
}
.parent>div:nth-child(5){
    background-color:rgb(37, 54, 210) ;
}
.parent>div:nth-child(6){
    background-color:rgb(88, 226, 29) ;
}
    </style>
</head>
<body>
    <div class="parent">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
        <div>six</div>
    </div>
</body>
</html>
