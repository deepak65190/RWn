<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .two{
           width: 500px;
           height: 500px;
           background-color: red;
           margin: 500px;
           position: relative;
        }
        .three{
            width: 200px;
            height: 200px;
            background-color: rgb(219, 206, 28);
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 1;
        }
        .one{
            width: 200px;
            height: 200px;
            background-color: rgb(20, 179, 28);
            position: absolute;
            top: 100px;
            left: 60px;
            z-index: 3;
        }
        .four{
            width: 200px;
            height: 200px;
            background-color: rgb(79, 30, 195);
            position: absolute;
            top: 70px;
            left: 70px;
        }
    </style>
</head>
<body>
   <div class="two">
    <div class="one"></div>
    <div class="three"></div>
    <div class="four"></div>
   </div>
</body>
</html>
