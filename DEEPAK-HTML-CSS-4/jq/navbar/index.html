<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        /* heade css started */

.header-container{
    width: 80%;
    height: 100px;
    background-color: red;
    margin: auto;
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.search-bar{
width: 500px;
height: 50px;

}
.hamburger{
display: none;
}
/* side bar css started */
.aside-bar{
    display: none;
}
.cross{
    display: none;
}
/* media queries for tab started  */
@media screen  and (min-width:0px) and (max-width:1024px){
    .header-container{
        width: 100%;
    }
    .header-container div:nth-child(2){
        display: none;
    }
    .header-container div:nth-child(3){
        display: none;
    }

    .hamburger{
display: inline-block;
}
.aside-bar{
    width: 40%;
    height: 400px;
    display: none;
    border: 1px solid red;
}
.side-bar-input{
    width: 100%;
    height: 30px;
}

}

    </style>
</head>
<body>
    <!-- header started -->
    <header>
        <div class="header-container">
            <div class="logo"><i class="fa-solid fa-gift"></i></div>
            <div class="search-bar"><input type="text"></div>
            <div class="setting"><i class="fa-solid fa-gear"></i></div>
            <!-- hamburger logo -->
            <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
        </div>
    </header>
    <!-- header ended -->
    <!-- sidebar started  -->
    <aside>
        <div class="aside-bar">
            <i class="fa-solid fa-x cross"></i>
            <div class="side-bar-input"><input type="text"></div>
            <div class="side-bar-login"><button><a href="login.html">Log in</a></button></div>
            <div class="side-bar-signup"><button><a href="signup.html">Sign-up</a></button></div>
         
        </div>
    </aside>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function(){
        $(".hamburger").click(function(){
$(".aside-bar").css("display","block") ;
$(".cross").css("display","block") ;
        })

        $(".cross").click(function(){
            $(".aside-bar").css("display","none") ;
        })
    })
</script>
