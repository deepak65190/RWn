<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
  
.container{
    width: 60%;
    height: 500px;
    background-color: rgb(131, 181, 234);
}
.cursor {
  position: absolute;
  height: 10px;
  width: 10px;
  border-radius: 50%;
  transform: translateX(-50%) translateY(-50%);
}


.cursor:nth-child(1) {
    transform: scale(2);
  background-color: #E74C3C;
  z-index: 1;
}
/* 
.cursor:nth-child(2) {
  background-color: #fff;
}
.cursor:nth-child(3) {
  background-color: #4f66e4;
}
.cursor:nth-child(4) {
  background-color: #f91f64;
}
.cursor:nth-child(5) {
  background-color: #050101;
} */
.cursor{
    background-color: black;
}
.two{
    height: 300px;
    width: 300px;
    background-color: black;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container">
    <div class="cursor"><i class="fa-solid fa-face-kiss-wink-heart" style="color: #eb0a20;"></i></div>
<div class="cursor"></div>
<div class="cursor"></div>
<div class="cursor"></div>
<div class="cursor"></div>
</div>
<div class="two"></div>
</body>
</html>
<!-- comments -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(document).ready(function(){
        $(".container")
  .mousemove(function(e) {
    $('.cursor')
      .eq(0)
      .css({
        left: e.clientX,
        top: e.clientY
      });
    setTimeout(function() {
      $('.cursor')
        .eq(1)
        .css({
          left: e.clientX,
          top: e.clientY
        });
    }, 100);
    setTimeout(function() {
      $('.cursor')
        .eq(2)
        .css({
          left: e.clientX,
          top: e.clientY
        });
    }, 200);
    setTimeout(function() {
      $('.cursor')
        .eq(3)
        .css({
          left: e.clientX,
          top: e.clientY
        });
    }, 300);
    setTimeout(function() {
      $('.cursor')
        .eq(4)
        .css({
          left: e.clientX,
          top: e.clientY
        });
    }, 400);
    setTimeout(function() {
      $('.cursor')
        .eq(5)
        .css({
          left: e.clientX,
          top: e.clientY
        });
    }, 500);
})


    })

</script>
