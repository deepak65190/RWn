<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <center>
  <form>
    <h1>Registration Form</h1>
    <label for="fistname">first name</label>
    <input id="fistname" type="text" name="name" required ><br><br>
    <label for="lastname">last name</lebel>
    <input id="lastname" type="text" name="name" required ><br><br>  
    <label for="nickname">nick name</label>
    <input id="nickname" type="text" name="name" required ><br><br>
    <label for="email">e-mail</label>
    <input id="email" type="email" name="email" required ><br><br>
    <label for="password">password</label>
    <input id="password" type="password" name="password" required ><br><br>
    <label for="date">date of birth</label>
    <input id="date" type="date" name="date" required ><br><br>
    <label for="m">m</label>
    <input id="m" type="radio" name="gender" required >
    <label for="f">f</label>
    <input id="f" type="radio" name="gender" required >
    <label for="other">other</label>
    <input id="other" type="radio" name="gender" required><br><br>
    <label for="number">number</label>
    <input id="number" type="number" name="number" required><br><br>
    <label for="address">address</label>
    <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>

    <button>submit</button>
    <button>reset</button>
  </form>
  </center>
</body>

</html>
